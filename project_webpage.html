<script>
        function run_time()
        {
            var d=new Date();
            document.getElementById("msg").innerHTML=(d.toLocaleTimeString("en-us"));
            var CurrentHourse=d.getHours();
            // alert(CurrentHourse)
            if(CurrentHourse>=4 && CurrentHourse<12)
            {
              document.getElementById("gretting_msg").innerHTML="Good Morning";
              document.getElementById("gretting_msg").style.color="red";
              document.getElementById("time_img").src="images/gm_img.jpg";
            }
            if(CurrentHourse>=12 && CurrentHourse<16)
            {
                document.getElementById("gretting_msg").innerHTML="Good Afternoon";
              document.getElementById("gretting_msg").style.color="orange";
              document.getElementById("time_img").src="images/ga_img.jpg";
    
            }
            if(CurrentHourse>=16 && CurrentHourse<19)
            {
                document.getElementById("gretting_msg").innerHTML="Good Evening";
              document.getElementById("gretting_msg").style.color="blue";
              document.getElementById("time_img").src="images/ge_img.jpg";
    
            }
            if(CurrentHourse>=19 && CurrentHourse<24)
            {
                document.getElementById("gretting_msg").innerHTML="Good Night";
              document.getElementById("gretting_msg").style.color="black";
              document.getElementById("time_img").src="C:/Users/Lenovo/OneDrive/Desktop/bootstrap/images/gn_img.jpg";
    
            }
        }
        setInterval(run_time,1000);
    </script>

       <script>    
        function passcheck(DATA)
        {
            var EIGHTCHAR=new RegExp('(?=.{8})');
            var UPPERCASE=new RegExp('(?=.*[A-Z])');
            var LOWERCASE=new RegExp('(?=.*[a-z])');
            var NUMBER=new RegExp   ('(?=.*[0-9])');
            var SPECIALCHAR=new RegExp('(?=.[!@#$%^&])');

            if(EIGHTCHAR.test(DATA))
            {
                document.getElementsByTagName("p")[0].style.color="green";
            }
            else
            {
                document.getElementsByTagName("p")[0].style.color="red";

            }
            if(UPPERCASE.test(DATA))
            {
               document.getElementsByTagName("p")[1].style.color="green";
            }
            else
            {
                document.getElementsByTagName("p")[1].style.color="red";
            }
            if(LOWERCASE.test(DATA))
            {
                document.getElementsByTagName("p")[2].style.color="green";
            }
            else
            {
                document.getElementsByTagName("p")[2].style.color="red";
            }
            if(NUMBER.test(DATA))
            {
                document.getElementsByTagName("p")[3].style.color="green";
            }
            else
            {
                document.getElementsByTagName("p")[3].style.color="red";
            }
            if(SPECIALCHAR.test(DATA))
            {
                document.getElementsByTagName("p")[4].style.color="green";
            }
            else
            {
                document.getElementsByTagName("p")[4].style.color="red";
            }
        }
        function validation()
        {
            var MainResult;
            var comman_result=true;

            var NAME=document.getElementById("name").value;
            if(NAME=="")
            {
                document.getElementById("name_error_msg").innerText="plz fill name";
                comman_result=false;
            }
            var FNAME=document.getElementById("fname").value;
            if(FNAME=="")
            {
                document.getElementById("fname_error_msg").innerText="plz fill father name";
                comman_result=false;
            }
            var EMAIL=document.getElementById("email").value;
            if(EMAIL=="")
            {
                document.getElementById("email_error_msg").innerText="plz fill email";
                comman_result=false;
            }
            var PASSWORD=document.getElementById("pass").value;
            if(PASSWORD=="")
            {
                document.getElementById("password_error_msg").innerText="plz fill password";
                comman_result=false;
            }
            var MOBILE=document.getElementById("mob").value;
            var mob_len=MOBILE.length;
            if(MOBILE=="")
            {
                document.getElementById("mobile_error_msg").innerText="plz fill mobile";
                comman_result=false;
            }
            else
            {
                if(mob_len>10)
                {
                    document.getElementById("mobile_error_msg").innerText="plz fill mini 10 digit";
                    comman_result=false;
                }
                else if(mob_len==10)
                {
                    comman_result=true;
                }
                else
                {
                    document.getElementById("mobile_error_msg").innerText="plz fill 10 digit";
                    comman_result=false;
                }
            }
            var IMAGE=document.getElementById("img").value;
            if(IMAGE=="")
            {
                document.getElementById("image_error_msg").innerText="plz fill image";
                comman_result=false;
            }
            var countradiobutton=document.getElementsByName("gender").length;
            var GENDER=document.getElementsByName("gender");
            var gender_result=false;
            for(var i=0;i<countradiobutton;i++)
            {
               if(GENDER[i].checked==true)
               {
                 gender_result=true;
               }
            }
            if(gender_result==false)
            {
                document.getElementById("gender_error_msg").innerText="plz fill gender";
                gender_result=false;
            }
            var countcheckbutton=document.getElementsByName("hobby").length;
            var HOBBY=document.getElementsByName("hobby");
            var hobby_result=false;
            var check=0;
            for(var i=0;i<countcheckbutton;i++)
            {
                if(HOBBY[i].checked==true)
                {
                    check++;
                }
            }
            if(check>=2)
            {
                hobby_result=true;
            }
            else
            {
              if(check==0)
               {
                document.getElementById("hobby_error_msg").innerText="plz select hobby";
                hobby_result=false;
               }
               else
               {
                document.getElementById("hobby_error_msg").innerText="plz mini 2 hobby";
                hobby_result=false;
               }
            }
       
            if(comman_result==true && gender_result==true && hobby_result==true)
            {
                MainResult=true;
                $(document).ready(function()
                {
                $("#password").keyup(function()
                {    
                $("#sub").removeAttr("disabled","disabled");
                });
              });    

            }
            else
            {
                MainResult=false;
            }

            return MainResult;
        }
    </script>

   <script>
   jQuery(document).ready(function() {
    
    // 1 Capitalize string - convert textbox user entered text to uppercase
    jQuery('#unmae').keyup(function() {
        $(this).val($(this).val().toUpperCase());
    });
    
    // 2 Capitalize string first character to uppercase
    jQuery('#uname').keyup(function() {
        var caps = jQuery('#unmae').val(); 
        caps = caps.charAt(0).toUpperCase() + caps.slice(1);
        jQuery('#unmae').val(caps);
    });
    
    // 3 Capitalize string every 1st chacter of word to uppercase
    jQuery('#unmae').keyup(function() 
    {
        var str = jQuery('#txt_firstCapital').val();
       
        
        var spart = str.split(" ");
        for ( var i = 0; i < spart.length; i++ )
        {
            var j = spart[i].charAt(0).toUpperCase();
            spart[i] = j + spart[i].substr(1);
        }
      jQuery('#txt_firstCapital').val(spart.join(" "));
    
    });
});
</script>
